general {
    grace = 1
}

background {
    monitor =
    path = $WALLPAPER
    color = rgb(0, 30, 38)
    blur_size = 5
    blur_passes = 0 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.1000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] echo "<big>$(date +"%l:%M %p")</big>"
    color = $color15
    font_size = 96
    font_family = Segoe UI
    position = 0, -10%
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $color15
    font_size = 32
    font_family = Segoe UI
    position = 0, -22%
    halign = center
    valign = top
}
